<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 80vw;
            max-width: 900px;
            height: 80vh;
            max-height: 600px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .header-container {
            background: #0187fd;
            padding: 15px;
            display: flex;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }
        .logo {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }
        .header-text {
            font-family: 'Lexend', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .subheader {
            font-size: 14px;
            color: white;
            margin-top: 2px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
        }
        .message-content {
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background: #0187fd;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background: #e5e5e5;
            color: black;
            display: flex;
            align-items: flex-start;
        }
        .bot i {
            margin-right: 10px;
            color: #0187fd;
            margin-top: 3px;
        }
        .typing {
            display: flex;
            align-items: center;
        }
        .typing .dot {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background: #0187fd;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        .typing .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-left: 10px;
            background: #0187fd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0066cc;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
            <div>
                <div class="header-text">EZ-Invoice FAQ Bot</div>
                <div class="subheader">Ask me about e-invoicing!</div>
            </div>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question..." onkeydown="handleKeyPress(event)" aria-label="Message input">
            <button onclick="sendMessage()" id="send-button" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script>
        // Initialize chat history storage
        let chatHistory = localStorage.getItem('ezInvoiceChatHistory') ? 
            JSON.parse(localStorage.getItem('ezInvoiceChatHistory')) : [];
        
        // Load chat history if available
        function loadChatHistory() {
            const chatBox = document.getElementById("chat-box");
            
            if (chatHistory.length > 0) {
                chatHistory.forEach(msg => {
                    let msgDiv = document.createElement("div");
                    msgDiv.classList.add("message", msg.sender);
                    
                    if (msg.sender === "bot") {
                        msgDiv.innerHTML = `<i class="fas fa-robot"></i><div class="message-content">${msg.text}</div>`;
                    } else {
                        msgDiv.innerHTML = `<div class="message-content">${msg.text}</div>`;
                    }
                    
                    chatBox.appendChild(msgDiv);
                });
                
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                // Add welcome message if no history
                addMessage("Hi there! I'm your EZ-Invoice assistant. How can I help you today?", "bot");
            }
        }
        
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let sendButton = document.getElementById("send-button");
            let message = inputField.value.trim();
            
            if (message === "") return;
            
            // Disable input during processing
            inputField.disabled = true;
            sendButton.disabled = true;
            
            addMessage(message, "user");
            saveToChatHistory(message, "user");
            inputField.value = "";
            
            let typingIndicator = addTypingIndicator();
            
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                typingIndicator.remove();
                let formattedResponse = convertMarkdown(data.response);
                addMessage(formattedResponse, "bot");
                saveToChatHistory(formattedResponse, "bot");
            })
            .catch(error => {
                console.error("Error:", error);
                typingIndicator.remove();
                addMessage("Sorry, I couldn't process your request. Please try again.", "bot");
                saveToChatHistory("Sorry, I couldn't process your request. Please try again.", "bot");
            })
            .finally(() => {
                // Re-enable input after processing
                inputField.disabled = false;
                sendButton.disabled = false;
                inputField.focus();
            });
        }

        function addMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            
            if (sender === "bot") {
                msgDiv.innerHTML = `<i class="fas fa-robot"></i><div class="message-content">${text}</div>`;
            } else {
                msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            }
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function addTypingIndicator() {
            let chatBox = document.getElementById("chat-box");
            let typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot");
            typingDiv.innerHTML = `<i class="fas fa-robot"></i><div class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }

        function convertMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Bold
                .replace(/\*(.*?)\*/g, "<em>$1</em>") // Italic
                .replace(/`(.*?)`/g, "<code>$1</code>") // Inline code
                .replace(/\n\n/g, "<br><br>") // Paragraph breaks
                .replace(/\n/g, "<br>") // Line breaks
                .replace(/- (.*?)(?=\n|$)/g, "â€¢ $1<br>") // Bullets
                .replace(/\[(.*?)\]\((.*?)\)/g, "<a href='$2' target='_blank'>$1</a>"); // Links
        }

        function saveToChatHistory(text, sender) {
            chatHistory.push({ text, sender });
            
            // Keep only the last 50 messages to prevent localStorage overflow
            if (chatHistory.length > 50) {
                chatHistory = chatHistory.slice(chatHistory.length - 50);
            }
            
            localStorage.setItem('ezInvoiceChatHistory', JSON.stringify(chatHistory));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function clearChat() {
            document.getElementById("chat-box").innerHTML = "";
            chatHistory = [];
            localStorage.removeItem('ezInvoiceChatHistory');
            addMessage("Chat history cleared. How can I help you today?", "bot");
        }
        
        // Load chat history or display welcome message on page load
        document.addEventListener("DOMContentLoaded", loadChatHistory);
    </script>
</body>
</html>
